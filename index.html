<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="pic.jpg" type="image/x-icon">
</head>
<body>
    <div>
        <h1>Youtube</h1>
        <button class="youtube">Subscribe</button>
        <button class="join">Join</button>
    </div>
    <div>
        <h1>Twitter</h1>
        <button class="tweet">Tweet</button>
    </div>
    <div>
        <h1>Uber</h1>
            <button class="uber">Request now</button>

    </div>
    <div>
        <h1>Amazon</h1>
            <button class="amazon">Add to Cart</button>

    </div>
    <div>
        <h1>Github</h1>
            <button class="github">Sign up</button>

    </div>
    <div>
        <h1>Bootstrap</h1>
        <button class="bootstrap">Get started</button>
        <button class="download">Download</button>
    </div>
    
    <div class="align">
        <h1>LinkedIn</h1>
         <button class="linkedin">Apply on company website</button> 
         <button class="save">Save</button>
    </div>
   
</body>
</html>
